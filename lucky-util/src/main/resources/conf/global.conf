<settings>
    <setting key="nsqlookupd_nodes" value="http://192.168.55.135:4161" />
    <setting key="etcd_nodes" value="http://192.168.55.134:2379" />
    <!-- etcd地址(new) -->
    <setting key="etcd.address" value="http://192.168.55.134:2379" />
    <!-- NSQ 发现节点地址 -->
    <setting key="nsq.subscribe.address" value="http://192.168.55.135:4161" />
    <!-- 日志存储根目录 -->
    <setting key="log.path" value="/home/mtime/logs" />
    <!-- 服务注册类型 -->
    <setting key="rpc.register.type" value="etcd" />
    <!-- 是否启用服务注册 -->
    <setting key="rpc.register.enabled" value="true" />
    <!-- 服务注册 IP -->
    <setting key="rpc.register.ip" value="192.168.55.186" />
    <!-- 是否启用服务发现 -->
    <setting key="rpc.discovery.enabled" value="true" />
    <!-- 开启rpc服务日志 -->
    <setting key="rpc.client.stats.enabled" value="true" />
</settings>
